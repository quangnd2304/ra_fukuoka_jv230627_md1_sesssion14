<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập ứng dụng 1</title>
</head>

<body>
    <form action="">
        <label for="userName">UserName</label>
        <input type="text" name="userName" id="userName" /><br />
        <label for="password">Password</label>
        <input type="text" name="password" id="password" /><br />
        <input type="submit" value="Login" />
    </form>
    <p class="rikkei"></p>
    <script>
        /*
            Bài tập ứng dụng 1:
            1. Xây dựng form login gồm 2 thẻ input userName và password
            2. Truy cập vào 2 thẻ input userName và password và gán lại giá trị cho ô userName
            là rikkeiAcademy, password là "Để nông dân biết code"
        */
        //1. Truy cập vào các phần tử userName và password
        let userName = document.getElementById("userName");
        let password = document.getElementById("password");
        //2. Sử dụng setAttribute để thêm thuộc tính value và giá trị của nó
        userName.setAttribute("value", "RikkeiAcademy");
        password.setAttribute("value", "DeNongDanBietCode");
        //3. Thay đổi giá trị của userName là học viện Rikkei
        userName.value = "Học viện Rikkei";
        //4. Thay đổi giá trị của password là 123456
        password.value = "123456";
        //5. style màu chữ cho userName là màu đỏ
        userName.style.color = "red";
        //6. không cho phép sửa giá trị ô input password - readonly
        password.readOnly = true;
        //7. Sử dụng HTML xây dựng 1 đoạn văn có class là rikkei
        //8. Sử dụng javascript để thêm nội dung text cho đoạn văn là "Học viện Rikkei
        //đào tạo CNTT chất lượng cao" - innerText
        let rikkei = document.getElementsByClassName("rikkei");//trả HTMLCollection [elemenet1,element2....]
        rikkei[0].innerText = "Học viện Rikkei đào tạo CNTT chất lượng cao";
        //9. Viết in nghiêng nội dung thẻ p - innerHTML
        rikkei[0].innerHTML = "<i>Học viện Rikkei đào tạo CNTT chất lượng cao</i>"
        //10. Đặt background cho thẻ p màu đen, chữ màu đỏ - .style.backgroundColor, style.color
        rikkei[0].style.backgroundColor = "black";
        rikkei[0].style.color = "red";
    </script>
</body>

</html>
