<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. Xây dựng hàm kiểm tra đối tượng có thuộc tính hay không
        function checkEmpty(obj) {
            //1.1. Sử dụng hàm Object.keys(object): trả về mảng gồm các key trong đối tượng
            let arrKey = Object.keys(obj);
            //1.2. Kiểm tra length của mảng key
            if (arrKey.length > 0) {
                //1.3. Nếu length>0-->true
                return true;
            }
            //1.4. ngược lại trả về false
            return false;
        }
        // 2. Gọi hàm để kiểm tra
        let student1 = {};
        let student2 = { "studentId": "SV001", "studentName": "Nguyễn Văn A", "age": 20 };
        console.log("Kiểm tra student1 có thuộc tính hay không:", checkEmpty(student1));
        console.log("Kiểm tra student2 có thuộc tính hay không:", checkEmpty(student2));
    </script>
</body>

</html>
